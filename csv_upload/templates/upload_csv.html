<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV</title>
</head>
<body>  
    <h2>Upload CSV File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form_v }}
        <button type="submit">Upload</button>
    </form><br>
    
    <a href="{% url 'download_csv' %}">Download Employee Data as CSV</a>

</body>
</html>
